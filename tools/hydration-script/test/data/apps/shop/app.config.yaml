default: !!map
  server.host: !!int 1  # TMO server url
  mytmo.server.host: !!str https://default.my.t-mobile.com  # MYTMO server url
  middlewareapipath: !!str ${middlewareurl}/mw/api/path
  middlewareurl: !!str https://default.middleware.t-mobile.com  # Backend MW url
  dcphost: !!str https://default.api.t-mobile.com
  api-path: !!str /path/to/api
  apihost: !!str http://tmonext-gen.com${api-path}
  dcpendpoints: !!map
    dcpcart: !!str ${dcphost}/api/cart
    dcpupdate: !!str ${dcphost}/api/update
    dcprefund: !!str ${dcphost}/api/refund
  newProperty: !!str test
  httpCacheConfig: !!map
    cacheUrls: !!seq
      - !!map &cacheUrls-0
        url: !!str "bin/faqs"
        expireInMs: !!int 232
        version: !!float 1.1
      - !!map &cacheUrls-1
        url: !!str "app/productDetails/productDetails.html"
        expireInMs: !!int 60000000223200
        version: !!float 1.1
      - !!map &cacheUrls-2
        url: !!str "bin/faqs"
        expireInMs: !!int 60000000223200
        version: !!float 1.0
environments: !!map
  prod: !!map
    inherits: !!str qat
    apihost: !!str http://t-mobile.com${api-path}
    dcphost: !!str http://prod.dcp.com
    dcpendpoints: !!map
      dcpcart: !!str ${dcphost}/api/v2/cart
    httpCacheConfig: !!map
      cacheUrls: !!seq
        - *cacheUrls-0
        - *cacheUrls-2
        - !!map
          url: !!str "testCases/httpDataCache/test"
          version: !!float 1.0
        - !!map
          url: !!str "testCases/httpDataCache/testData"
          expireInMs: !!int 60000000223200
  dev: !!map
    middlewareurl: !!str https://tmo.tugs.dev.com  # Production middleware endpoint
    apihost: !!str http://t-mobile.com${api-path}
    newProperty: !!str hello
  qat: !!map
    inherits: !!str dev
    middlewareurl: !!str https://tmo.tugs.qat.com  # Production middleware endpoint
    apihost: !!str http://t-mobile.com${api-path}

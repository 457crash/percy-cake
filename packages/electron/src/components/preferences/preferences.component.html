<div class="preferences-component">
  <!-- preferences form -->

  <form class="preferences-form" (ngSubmit)="save()">
    <h1 class="form-heading">Preferences</h1>

    <mat-form-field class="form-field">
      <input
        type="text"
        matInput
        placeholder="Environments File Name"
        [formControl]="environmentsFile"
      />
      <span matSuffix>{{ envFileSuffix }}</span>
      <mat-error *ngIf="environmentsFile.hasError('required')"
        >*Required</mat-error
      >
      <mat-error *ngIf="environmentsFile.hasError('pattern')"
        >The file name should only contain these characters:
        "a-zA-Z0-9"</mat-error
      >
      <mat-error *ngIf="environmentsFile.hasError('maxlength')"
        >The file name should not contain more than 30 characters</mat-error
      >
    </mat-form-field>

    <mat-form-field class="form-field">
      <input
        type="text"
        matInput
        placeholder="Variable Substitution Wrapper Prefix"
        [formControl]="variablePrefix"
      />
      <mat-error *ngIf="variablePrefix.hasError('required')"
        >*Required</mat-error
      >
    </mat-form-field>

    <mat-form-field class="form-field">
      <input
        type="text"
        matInput
        placeholder="Variable Substitution Wrapper Suffix"
        [formControl]="variableSuffix"
      />
      <mat-error *ngIf="variableSuffix.hasError('required')"
        >*Required</mat-error
      >
    </mat-form-field>

    <mat-form-field class="form-field">
      <input
        type="text"
        maxlength="10"
        matInput
        placeholder="Variable Name Prefix"
        [formControl]="variableNamePrefix"
      />
      <mat-error *ngIf="variableNamePrefix.hasError('required')"
        >*Required</mat-error
      >
      <mat-error *ngIf="variableNamePrefix.hasError('pattern')"
        >Spaces not allowed in variable name prefix</mat-error
      >
    </mat-form-field>

    <div class="buttons-row">
      <button
        type="button"
        mat-button
        color="primary"
        class="btn-cancel"
        mat-dialog-close
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="disabed"
        mat-raised-button
        color="primary"
        class="btn-preferences"
      >
        Save
      </button>
    </div>
  </form>
</div>

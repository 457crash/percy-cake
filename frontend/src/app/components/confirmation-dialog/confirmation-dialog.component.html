<div class="confirmation-dialog">
  <span>{{data.confirmationText}}</span>

  <div class="buttons-row">
    <button type="button" mat-button color="primary" class="btn-cancel" mat-dialog-close>
      Cancel
    </button>

    <button type="submit" mat-flat-button class="btn-submit" (click)="confirmAction()">
      Confirm
    </button>
  </div>
</div>

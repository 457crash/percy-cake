<div class="split-tree-view" appSplit [splitAreas]="['#default-tree-view','#env-tree-view']" [splitDirection]="'vertical'" [gutterHeight]="20" [splitSizes]="isEnvMode? [100,0]:[50,50]" [splitMinSizes]="isEnvMode?[50,0]:[50,50]">
  <!-- default config tree view -->
  <div id="default-tree-view">
    <mat-card class="nested-config-view" >
      <ng-container *ngTemplateOutlet="treeView; context: {dataSource: defaultDataSource, treeControl: defaultTreeControl}"></ng-container>
    </mat-card>
  </div>
  <!-- environments config tree view -->
  <div id="env-tree-view">
    <mat-card class="nested-config-view" *ngIf="!isEnvMode">
      <ng-container *ngTemplateOutlet="treeView; context: {dataSource: envDataSource, treeControl: envTreeControl}"></ng-container>
    </mat-card>
  </div>
</div>

<!-- Tree view template -->
<ng-template #treeView let-dataSource="dataSource" let-treeControl="treeControl">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="nested-tree">
        <mat-tree-node *matTreeNodeDef="let node">
            <ng-container *ngTemplateOutlet="treeNode; context: {$implicit: node, treeControl: treeControl}"></ng-container>
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
          <div>
            <ng-container *ngTemplateOutlet="treeNode; context: {$implicit: node, treeControl: treeControl}"></ng-container>
            <div class="sub-tree" *ngIf="treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
          </div>
        </mat-nested-tree-node>
    </mat-tree>
</ng-template>

<!-- Tree node template -->
<ng-template #treeNode let-node let-treeControl="treeControl">
    <div class="mat-tree-node">
        <div *ngIf="node.isLeaf()" class="btn-tree-toggle"></div>

        <div *ngIf="!node.isLeaf() && node.level === 0" (click)="toggle(treeControl, node, true)" class="{{treeControl.isExpanded(node)?'btn-tree-toggle toggle-all-up':'btn-tree-toggle toggle-all-down'}}" >&raquo;</div>

        <div *ngIf="!node.isLeaf()" class="{{treeControl.isExpanded(node)?'btn-tree-toggle toggle-up':'btn-tree-toggle toggle-down'}}" (click)="toggle(treeControl, node)">{{treeControl.isExpanded(node) ? '-' : '+' }}</div>

        <span class="context-menu-trigger" #menuTrigger [matMenuTriggerFor]="menu"></span>

        <div class="underline" (contextmenu)="openMenu($event, menuTrigger)" appFollowCursor [follower]="tooltip"
            (click)="showDetail(node)" (dblclick)="treeControl.isExpanded(node) ? treeControl.collapse(node): treeControl.expand(node)">
            <div #tooltip [hidden]="!node.comment || !node.comment.length" class="cdk-overlay-pane mat-tooltip-panel"><pre class="mat-tooltip">{{node.comment ? node.comment.join('\n'):''}}</pre></div>
            <div appFollowCursor [follower]="tooltip" class="key" >{{node.key}} :</div>
            <div appFollowCursor [follower]="tooltip" *ngIf="node.isLeaf()" class="value">{{node.value}}</div>
            <button mat-icon-button #menuButton class="btn-action" (click)="$event.stopPropagation()" (contextmenu)="buttonOpenMenu($event, menuButton)" [matMenuTriggerFor]="menu">...</button>
        </div>

        <mat-menu #menu="matMenu">
          <button *ngIf="!node.isLeaf()" mat-button class="btn-action-menu" color="primary" (click)="openAddPropertyDialog(node)">
            {{node.isDefaultNode() || node.level> 0? (node.isDefaultNode()? 'Add Property':'Override Property'): 'Add Environment'}}
          </button>
          <button mat-button class="btn-action-menu" color="primary" (click)="openEditPropertyDialog(node)">
            Edit
          </button>
          <button *ngIf="!node.isDefaultNode() && node.level === 1" (click)="viewCompiledYAML(node.key)" mat-button class="btn-action-menu" color="primary">
            View Compiled YAML
          </button>
          <button *ngIf="node.level>0" mat-button class="btn-action-menu" color="warn" (click)="deleteProperty(node)">
            Delete
          </button>
        </mat-menu>
    </div>
</ng-template>
